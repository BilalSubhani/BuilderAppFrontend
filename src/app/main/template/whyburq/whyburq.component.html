<div class="whyburq-main-container" id="whyBurq">
    <div class="whyburq-container" #whyburqContainer>
      <div class="whyburq-left-column show" #whyburqLeftDiv>
        <img [src]="imageUrl[0]" alt="Image">
      </div>
  
      <div class="whyburq-right-column show" #whyburqRightDiv *ngIf="whyBurqData?.title && whyBurqData?.body && whyBurqData?.button">
        <img src="images/whyburq/heart.svg" alt="heart icon" class="heart-icon">
        <h2 (click)="startEditingWhyBurq('title')">
          <ng-container *ngIf="editingWhyBurqField !== 'title'; else editWhyBurqTitleTemplate">
            {{ whyBurqData?.title }}
          </ng-container>
          <ng-template #editWhyBurqTitleTemplate>
            <input
              type="text"
              [(ngModel)]="whyBurqUpdatedValue"
              (keyup)="handleWhyBurqKeyUp($event)"
              (blur)="saveWhyBurqField()"
              autofocus
            />
          </ng-template>
        </h2>
        
        <img src="images/whyburq/lines.svg" alt="Decorative lines" class="decorative-lines">
        
        <p (click)="startEditingWhyBurq('body')">
          <ng-container *ngIf="editingWhyBurqField !== 'body'; else editWhyBurqBodyTemplate">
            {{ whyBurqData?.body }}
          </ng-container>
          <ng-template #editWhyBurqBodyTemplate>
            <textarea
              [(ngModel)]="whyBurqUpdatedValue"
              (keyup)="handleWhyBurqKeyUp($event)"
              (blur)="saveWhyBurqField()"
              autofocus
            ></textarea>
          </ng-template>
        </p>
        
        <div *ngIf="editingWhyBurqField !== 'button'; else editWhyBurqButtonTemplate">
          <button class="cta-whyburq" (click)="startEditingWhyBurq('button')">
            {{ whyBurqData?.button }}
          </button>
        </div>
        <ng-template #editWhyBurqButtonTemplate>
          <input
            type="text"
            [(ngModel)]="whyBurqUpdatedValue"
            (keyup)="handleWhyBurqKeyUp($event)"
            (blur)="saveWhyBurqField()"
            autofocus
          />
        </ng-template>
        
      </div>
    </div>
</div>
