<div class="main-container" id="integrate">
    <div class="flex-container" #observeContainer>
        <div class="left-div show" #leftDiv *ngIf="integrateData?.smallHeading && integrateData?.title && integrateData?.body && integrateData?.button">
            <h6 (click)="startEditing('smallHeading')">
                <ng-container *ngIf="editingField !== 'smallHeading'; else editSmallHeadingTemplate">
                  {{ integrateData?.smallHeading }}
                </ng-container>
                <ng-template #editSmallHeadingTemplate>
                  <input
                    type="text"
                    [(ngModel)]="updatedValue"
                    (keyup)="handleKeyUp($event)"
                    (blur)="saveField()"
                    autofocus
                  />
                </ng-template>
            </h6>
            
            <h3 (click)="startEditing('title')">
            <ng-container *ngIf="editingField !== 'title'; else editTitleTemplate">
                {{ integrateData?.title }}
            </ng-container>
            <ng-template #editTitleTemplate>
                <input
                type="text"
                [(ngModel)]="updatedValue"
                (keyup)="handleKeyUp($event)"
                (blur)="saveField()"
                autofocus
                />
            </ng-template>
            </h3>
            
            <img [src]="imageUrl" alt="Image">
            
            <p (click)="startEditing('body')">
            <ng-container *ngIf="editingField !== 'body'; else editBodyTemplate">
                {{ integrateData?.body }}
            </ng-container>
            <ng-template #editBodyTemplate>
                <textarea
                [(ngModel)]="updatedValue"
                (keyup)="handleKeyUp($event)"
                (blur)="saveField()"
                autofocus
                ></textarea>
            </ng-template>
            </p>
            
            <div *ngIf="editingField !== 'button'; else editButtonTemplate">
                <button class="cta-hero" (click)="startEditing('button')">
                  {{ integrateData?.button }}
                </button>
              </div>
              <ng-template #editButtonTemplate>
                <input
                  type="text"
                  [(ngModel)]="updatedValue"
                  (keyup)="handleKeyUp($event)"
                  (blur)="saveField()"
                  autofocus
                />
              </ng-template>
              
        </div>
        <div class="right-div show" #rightDiv>
            <div class="border-div left-1"  style="width:81px; height: 81px;">
                <img src="/images/zapier.png" class="border-image" style="width:60px; height: 60px;" alt="Image 1">
            </div>
            <div class="border-div left-2"  style="width:105px; height: 105px;">
                <img src="/images/woo.png" class="border-image"  style="width:60px; height: 36px;"alt="Image 2">
            </div>
            <div class="border-div top-1"  style="width:60px; height: 60px;">
                <img src="/images/clover.png" class="border-image"  style="width:30px; height: 30px;"alt="Image 3">
            </div>
            <div class="border-div right-1"  style="width:105px; height: 105px;">
                <img src="/images/ebay.png" class="border-image" alt="Image 4">
            </div>
            <div class="border-div right-2" style="width:100px; height: 100px;">
                <img src="/images/package.svg" class="border-image" style="width:100px; height: 100px;" alt="Image 5">
            </div>
            <div class="border-div bottom-1" style="width:148px; height: 148px;">
                <img src="/images/shopify.png" class="border-image" style="width: 80px; height: 91px;"alt="Image 6">
            </div>

            <div class="round-div">
                <img src="/images/b.svg" alt="Round Image">
            </div>
        </div>
    </div>
</div>
