<div class="tabbody" id="tabs">
    <div class="container">
        <img src="/images/left-img.svg" alt="Left Image" class="imageL">
        <img src="/images/right-img.svg" alt="Left Image" class="imageR">
        <div class="roundImg"></div>
    
        <div class="tab-container">
            <div class="tabs" *ngIf="tabData?.data">
                <div class="tab active" data-tab="1"><img [src]="tabsImageUrl[0]" style="width: 25px; height: 22px;" class="icon active" data-tab="1"> {{tabData?.data[0]}}</div>
                <div class="tab" data-tab="2"><img [src]="tabsImageUrl[1]" style="width: 20px; height: 20px;" class="icon" data-tab="2">{{tabData?.data[1]}}</div>
                <div class="tab" data-tab="3"><img [src]="tabsImageUrl[2]" style="width: 22px; height: 22px;" class="icon" data-tab="3">{{tabData?.data[2]}}</div>
            </div>
        </div>
        <div class="content">
            <app-image [pID]="publicID[0]" class="tabCont"/>
            <img [src]="tabsImageUrl[4]" alt="Image 2" data-tab="2">
            <img [src]="tabsImageUrl[5]" alt="Image 3" data-tab="3">
        </div>
    </div>
</div>
