<nav class="navbar-admin">
  <div class="admin-navbar-content">
    <div class="navbar-title">Dashboard</div>
    <div class="navbar-buttons">
      <a href="/main"><button class="btn main-btn">Main</button></a>
      <a href="/burq"><button class="btn burq-btn">Burq</button></a>
      <button class="btn logout-btn" (click)="onLogout()">Logout</button>
    </div>
  </div>
</nav>
<div *ngIf="isLoading" class="loading">Loading users...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="!isLoading && !error" class="table-container">
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Admin Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.fname }}</td>
        <td>{{ user.lname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.isAdmin ? 'Admin' : 'User' }}</td>
        <td>
          <button class="btn toggle-btn" (click)="toggleAdminStatus(user._id, user.isAdmin ? 1 : 0)">
            {{ user.isAdmin ? 'Revoke Admin' : 'Make Admin' }}
          </button>
          <button class="btn delete-btn" (click)="deleteUser(user._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
